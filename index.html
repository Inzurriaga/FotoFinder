<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fotofinder</title>
    <meta name="description" content="save your favorite photo's">
    <meta name="keywords" content="photo, fotofinder, turing project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FOTO <img src="icons/foto-finder-logo.svg" alt="logo"> FINDER</h1>
    <div id="search">
      <input type="text" id="search-input" placeholder="Search">
      <img src="icons/search.svg" alt="search">
    </div>
  </header>
  <section id="inputs-section">
    <form>
      <label>Title</label>
      <input id="post-title">
      <label>Caption</label>
      <input id="post-caption">
      <label id="input-file-button">choose file
        <input type="file" id="choose-file-button" accept="image/png, image/jpg, image/gif">
      </label>
      <div>
        <button id="view-favorite-button">View 1 Favorite</button>
        <button id="add-album-button">Add to Album</button>
      </div>
    </form>
  </section>
  <section id="post-section">
    <!--- card holder -->
    

    <!--- card holder -->
  </section>
  <section id="show-button">
    <button id="the-show-button">show more</button>
  </section>
  <script src="photo.js"></script>
  <script src="main.js"></script>
</body>
</html>
